- clean: ['~']

- link:
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.gitconfig: gitconfig
    ~/.xinitrc: xinitrc
    ~/.config/i3:
        path: i3/
        create: true
    
    /etc/X11/xorg.conf.d/50-synaptics.conf:
        path: /etc/X11/xorg.conf.d/50-synaptics.conf
        create: true


