- clean: ['~', '~/.config']

- shell:
    - [mkdir -p ~/.config, Creating default config directory]
#    - [git submodule update --init --recursive, Installing configuration submodules]
#    - [git submodule foreach --recursive git checkout master, Switch configuration submodules to master branch]

- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.gitconfig:
        path: gitconfig
        force: true
        create: true
    ~/.xinitrc:
        path: xinitrc
        force: true
        create: true
    ~/.Xdefaults:
        path: Xdefaults

    #bashrc
    ~/.bashrc:
        path: bashrc
        force: true
        create: true

    #ZSH
    ~/.zshrc:
        path: zsh/zshrc
    ~/.zlogin:
        path: zsh/zlogin
    ~/.oh-my-zsh/themes/custom.zsh-theme:
        path: zsh/custom.zsh-theme

    #i3
    ~/.config/i3:
        path: i3/
        create: true
        force: true
    ~/.config/i3status:
        path: i3status
        create: true
        force: true
   
    #TOUCHPAD AND KEYBOARD    
    /etc/X11/xorg.conf.d/50-synaptics.conf:
        path: 50-synaptics.conf
        create: true
        force: true
    /etc/X11/xorg.conf.d/00-keyboard.conf:
        path: 00-keyboard.conf
        create: true
        force: true
    /etc/X11/xorg.conf.d/20-intel.conf:
        path: 20-intel.conf
        create: true
        force: true
    /etc/X11/xorg.conf.d/90-touchpad.conf:
        path: 90-touchpad.conf
        create: true
        force: true

    #NEWSBEUTER
    ~/.newsbeuter:
        path: newsbeuter
        create: true
        force: true

    #UDISKIE
    ~/.config/udiskie: udiskie/

    #ZATHURA
    ~/.config/zathura/zathurarc: zathura/

    #ranger
    ~/.config/ranger/rifle.conf:
        path: ranger/rifle.conf

    #vim
    ~/.vimrc:
        path: vimrc

- shell:
    - ["git clone https://github.com/VundleVim/Vundle.vim.git ~/.vim/bundle/Vundle.vim"]
    - [sh -c "im +PluginInstall +qallvim" &]


