- clean: ['~', '~/.config']

- shell:
    - [mkdir -p ~/.config, Creating default config directory]
    - [git submodule update --init --recursive, Installing configuration submodules]
    - [git submodule foreach --recursive git checkout master, Switch configuration submodules to master branch]

- defaults:
    link:
      create: true
      relink: true
      force: true

- link:
    ~/.bash_profile:
        path: bash_profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_logout: 
        path: bash_logout
        force: true
    ~/.gitconfig:
        path: gitconfig
        force: true
        create: true
    ~/.xinitrc:
        path: xinitrc
        force: true
        create: true

    ~/.config/i3:
        path: i3/
        create: true
        force: true
    ~/.config/i3status:
        path: i3status
        create: true
        force: true
    
    /etc/X11/xorg.conf.d/50-synaptics.conf:
        path: 50-synaptics.conf
        create: true
        force: true
    /etc/X11/xorg.conf.d/00-keyboard.conf:
        path: 00-keyboard.conf
        create: true
        force: true

    ~/.newsbeuter:
        path: newsbeuter
        create: true
        force: true


